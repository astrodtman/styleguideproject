<!doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="styleguidecss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      "width: 1200px; height: 1200px;"
    </style>
    <h1>My Website Style Guide</h1>
    <div class="Container">
      <h2>Colors</h2>
      <div class="color-container">
        <div class="color-swatch blue">
          <p class="color-name">Blue</p>
          <p class="color-hex">#0000ff</p>
        </div>   
      </div>  
      <div class="color-container">
        <div class="color-swatch red">
          <p class="color-name">Red</p>
          <p class="color-hex">#ff0000</p>
        </div>
      </div>
        <div class="color-container">
          <div class="color-swatch yellow">
            <p class="color-name">Yellow</p>
            <p class="color-hex">#ffff00</p>
          </div> 
        </div>    
    </div>    
    <div class="Container">
      <h2>Fonts</h2>
      <div class="font container"></div>
        <div class="font-sample platypi"></div>
          <p id="Platypi">Platypi</p>
          <p id="Platypi">The quick brown fox jumped over the lazy dogs.</p>
    </div>
    <div class="Container">
      <h2>Element styling</h2>
      <h1>Heading One</h1>
      <h2>Heading Two</h2>
      <h3>Heading Three</h3>
      <h4>Heading Four</h4>
      
    </div>
  </body>
